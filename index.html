<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG GRUPO ESTIMAÇÃO</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23e74c3c' rx='16'/><text x='16' y='22' font-family='Arial' font-size='18' font-weight='bold' text-anchor='middle' fill='white'>E</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png?v=2" alt="ESTIMAÇÃO" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo-fallback" style="display: none;">
                <div class="logo-text">ESTIMAÇÃO</div>
            </div>
        </div>
        
        <!-- Button above title -->
        <button class="pix-button" onclick="copyPixCode()">Copiar código PIX</button>
        
        <!-- Title -->
        <h1 class="title">ESTIMAÇÃO</h1>
        
        <!-- Help message -->
        <p class="help-message">Sem sua ajuda, fecharemos as portas</p>
        
        <!-- Video -->
        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
        
        <!-- Button below video -->
        <button class="pix-button" onclick="copyPixCode()">Copiar código PIX</button>
    </div>
    
    <script src="script.js"></script>
